<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="wraper">
    <h1>Weather APP</h1>
    <div class="tab-container">

        <p class="tab" data-userWeather>Your Weather</p>
        <p class=" tab" data-searhWeather>search Weather</p>

    </div>


    <div class="Weather-Container">
        <!-- grant-location container -->
        <div class=" sub-Container grant-location-Conatiner">
            <img src="img/locetion.jpg" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="button" data-grantAccess>Grant Access</button>
        </div>


        <!-- search form -->
        <form action="" class="form-container" data-searchForm>
            <input type="text" placeholder="search for city..." data-SearchInput>
            <button class="buton" type="submit">
                <img src="img/search.png" alt="" width="20" height="20" loading="lazy">
            </button>
        </form>

<!-- loading screan container -->
        <div class=" sub-Container loading-conatiner">
         <img src="img/gif.gif" width="150" height="150" loading="lazy"  alt="">
         <p>Loading</p>
        
        </div>
<!--  show weather info  -->
<div class=" sub-Container user-info-container">
<!-- cirty name and flag -->
    <div class="name">
        <p data-cityName></p>
        <img data-counrtyIcon alt="">
    </div>

    <!-- weather description -->
    <p data-weatherDesc></p>
    <!-- weather-icon -->
    <img data-WeatherIcon alt="">
    <!-- temprature -->
    <p data-Temp></p>


    <!-- 3 cards parameters -->
    <div class="parameter-container">
        <!-- card 1 -->
        <div class="parameter">
        <img src="/img/wind.jpeg" width="80" height="80" loading="lazy" alt="">
        <p>Wind speed</p>
        <p id="data-windsped" ></p>
        </div>


        <!-- card 2 -->
        <div class="parameter">

            <img src="img/humidity.jpg"width="80" height="80" loading="lazy" alt="">
            <p>humidity</p>
            <p data-humidity></p>
        </div>

        <!-- card 3 -->
        <div class="parameter">
            <img src="/img/cloud.png"  width="80" height="80" loading="lazy" alt="">
            <p>Clouds</p>
            <p data-cloud></p> 
        </div>
    </div>

</div>

    </div>
 </div>

    <script src="index.js"></script>
</body>
</html>
